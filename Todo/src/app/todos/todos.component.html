<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div>
<h3>Add Task</h3>
<form>
    <input type="text" [value]="searchValue" [(ngModel)]="text" [ngModelOptions]="{standalone: true}" class="resize">
    <button class="button" (click)="addTodo()">Add</button>
</form>
<h3>Todo List</h3>
<ul>
  <li *ngFor="let todo of todos">
    {{todo.text}} <button class="btn" (click)="deleteTodo(todo.text)"><i class="fa fa-trash"></i></button>
  </li>
</ul>
</div>
