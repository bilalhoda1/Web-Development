<h1>Dashboard</h1>
<div class="progress-pie-chart" [class.gt-50]='applyClass()'>
  <div class="ppc-progress">
    <div class="ppc-progress-fill" [style.transform]="'rotate(' + deg + 'deg)'"></div>
  </div>
  <div class="ppc-percents">
    <div class="pcc-percents-wrapper">
      <span>{{percent}}%</span>
    </div>
  </div>
</div>
